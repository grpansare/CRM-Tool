spring.application.name=crm-api-gateway

spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

server.port=8080
spring.main.web-application-type=reactive
management.endpoints.web.exposure.include=health,info,metrics,gateway
management.endpoint.health.show-details=always
management.endpoint.gateway.enabled=true
management.metrics.export.prometheus.enabled=true

# Circuit Breaker Configuration
resilience4j.circuitbreaker.instances.auth-service-circuit-breaker.sliding-window-size=5
resilience4j.circuitbreaker.instances.auth-service-circuit-breaker.failure-rate-threshold=30
resilience4j.circuitbreaker.instances.auth-service-circuit-breaker.wait-duration-in-open-state=30s
resilience4j.circuitbreaker.instances.auth-service-circuit-breaker.permitted-number-of-calls-in-half-open-state=2

resilience4j.circuitbreaker.instances.contacts-service-circuit-breaker.sliding-window-size=10
resilience4j.circuitbreaker.instances.contacts-service-circuit-breaker.failure-rate-threshold=40
resilience4j.circuitbreaker.instances.contacts-service-circuit-breaker.wait-duration-in-open-state=20s
resilience4j.circuitbreaker.instances.contacts-service-circuit-breaker.permitted-number-of-calls-in-half-open-state=3

resilience4j.circuitbreaker.instances.sales-service-circuit-breaker.sliding-window-size=10
resilience4j.circuitbreaker.instances.sales-service-circuit-breaker.failure-rate-threshold=40
resilience4j.circuitbreaker.instances.sales-service-circuit-breaker.wait-duration-in-open-state=20s
resilience4j.circuitbreaker.instances.sales-service-circuit-breaker.permitted-number-of-calls-in-half-open-state=3

resilience4j.circuitbreaker.instances.activity-service-circuit-breaker.sliding-window-size=10
resilience4j.circuitbreaker.instances.activity-service-circuit-breaker.failure-rate-threshold=40
resilience4j.circuitbreaker.instances.activity-service-circuit-breaker.wait-duration-in-open-state=20s
resilience4j.circuitbreaker.instances.activity-service-circuit-breaker.permitted-number-of-calls-in-half-open-state=3

resilience4j.timelimiter.instances.auth-service-circuit-breaker.timeout-duration=5s
resilience4j.timelimiter.instances.contacts-service-circuit-breaker.timeout-duration=4s
resilience4j.timelimiter.instances.sales-service-circuit-breaker.timeout-duration=4s
resilience4j.timelimiter.instances.activity-service-circuit-breaker.timeout-duration=4s

