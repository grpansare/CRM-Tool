spring.application.name=crm-contacts-service

spring.datasource.url=jdbc:mysql://localhost:3306/crm_contacts
spring.datasource.username=root
spring.datasource.password=@grpansare123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration (DISABLED - MySQL 8.0 compatibility issue)
spring.flyway.enabled=false
