spring.application.name=crm-sales-service

spring.datasource.url=jdbc:mysql://localhost:3306/crm_sales
spring.datasource.username=root
spring.datasource.password=@grpansare123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Disable Flyway auto-configuration
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.flyway.FlywayAutoConfiguration

# Spring Cloud Stream Configuration (RabbitMQ) - DISABLED
# spring.cloud.stream.bindings.deal-events.destination=deal-events
# spring.cloud.stream.bindings.deal-events.content-type=application/json

# spring.cloud.stream.rabbit.bindings.deal-events.producer.routing-key-expression='deal.events'

server.port=8082


spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.enabled=true

management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

jwt.secret=your-super-secret-jwt-key-for-crm-platform-development-only
jwt.expiration=86400000

# CRM Service Integration
crm.contacts.service.url=http://localhost:8081

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true
eureka.client.register-with-eureka=true
eureka.instance.lease-renewal-interval-in-seconds=30
eureka.instance.lease-expiration-duration-in-seconds=90

logging.level.com.crmplatform=DEBUG
logging.level.org.springframework.cloud.stream=DEBUG